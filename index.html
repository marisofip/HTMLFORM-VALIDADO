<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Forms</title>
</head>

<body>
    <!--Card Header-->
    <div class="container">
        <!--Encabezado Formulario-->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5> Payment for example</h5>
                    </div>


                    <!--Card Body-->

                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missings
                                </div>
                            </div>


                            <!--Primera Linea-->
                            <div class="col-md-5">
                                <label for="inputPassword4" class="form-label">Card #</label>
                                <input type="password" class="form-control" id="Card" placeholder="XXXXXXXXXXX">
                            </div>
                            <div class="col-md-3">
                                <label for="inputPassword4" class="form-label">CVC #</label>
                                <input type="password" class="form-control" id="CVC" placeholder="0000">
                            </div>
                            <div class="col-4">
                                <label for="inputAddress" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="Amount" placeholder="Amount">
                            </div>

                            <!--Segunda Linea-->

                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">First Name</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputAddress">
                            </div>

                            <!--Tercera Linea-->
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="Postalcode">
                            </div>
                            <div class="col-6">


                                <p> We Accept</p>


                                <button type="button" class="btn btn-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </button>

                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <p class="text-muted"> Add any note here</p>
                            </div>
                        </div>
                    </div>
                    <!--Card footer-->
                    <div class="card-footer">
                        <div class="col-12">
                            <div class="d-grid gap-2 d-md-block float-end">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button class="btn btn-primary" type="button">Send</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </form>
</body>

</html>
