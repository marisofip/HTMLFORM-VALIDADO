<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Forms</title>
</head>

<body>
  <form id="forms">

    <!--Card Header-->
    <div class="container" id="form">
      <!--Encabezado Formulario-->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5> Payment for example</h5>
            </div>
  
            <!--Card Body-->
  
            <div class="card-body">
              <div class="row">
                <div  class="col-12">
                  <div id="alert" class="alert alert-danger" role="alert">
                    Some fields are missings
                  </div>
                </div>
  
                <!--Primera Linea-->
                <div class="col-md-5">
                  <label for="inputTarjeta" class="form-label">Card #</label>
                  <input type="text"  inputmode="numeric" pattern="[0-9]{16}" maxlength="16" class="form-control" id="inputTarjeta" placeholder="XXXXXXXXXXX" onkeypress= "return soloNumeros(event) " onblur= campovacio(this)>
                </div>
                <div class="col-md-3">
                  <label for="inputCVC" class="form-label">CVC #</label>
                  <input type="text"  inputmode="numeric" pattern="[0-9]{4}" maxlength="4" class="form-control" id="inputCVC" placeholder="0000" onkeypress= "return soloNumeros(event)" onblur= campovacio(this)>
                </div>
                <div class="col-4">
                  <label for="inputAmount" class="form-label">Amount</label>
                  <input type="text"  inputmode="numeric" pattern="[0-9\,]{10}" maxlength="10" class="form-control" id="inputAmount" placeholder="Amount"  onkeypress= "return soloNumeros(event)" onblur= campovacio(this)>
                </div>
  
                <!--Segunda Linea-->
  
                <div class="col-md-6">
                  <label for="inputNombre" class="form-label">First Name</label>
                  <input type="text" pattern="[A-Za-z]{0-15}"  class="form-control" id="inputNombre" onkeypress= "return soloLetras(event)" onblur= campovacio(this)>
                </div>
                <div class="col-6">
                  <label for="inputApellido" class="form-label">Last Name</label>
                  <input type="text" pattern="[A-Za-z]{0-15}" class="form-control" id="inputApellido" onkeypress= "return soloLetras(event)" onblur= campovacio(this)>
                </div>
  
                <!--Tercera Linea-->
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" pattern="[A-Za-z]{2-30}" maxlength="30" class="form-control" id="inputCity" onkeypress= "return soloLetras(event)" onblur= campovacio(this)>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" >
                    <datalist id="opciones"  > 
                      <option value="">Choose...</option>
                      <option value="S....">S....</option>
                      <option value="C....">C....</option>
                      <option value="M....">M.....</option>
                    </datalist>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" inputmode="numeric" pattern="[0-9]{2-7}" maxlength="7" class="form-control" id="inputZip"  onkeypress= "return soloNumeros(event)" onblur= campovacio(this)>
                </div>
                <div class="col-6">
  
                  <p> We Accept</p>
  
                  <button type="button" class="btn btn-secondary">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                  </button>
  
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMensaje" rows="3" maxlength="250" onblur= campovacio(this)></textarea>
                  </div>
                  <p class="text-muted"> Add any note here</p>
                </div>
              </div>
            </div>
            <!--Card footer-->
            <div class="card-footer">
              <div class="col-12">
                <div class="d-grid gap-2 d-md-block float-end">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button class="btn btn-primary" type="submit">Send</button>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </form>

 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    
</body>

</html>
